            //----- inheritance -----

            class person{
                name = "A"
                age = 0
                constructor(){
                    console.log("this is parent constructor")
                }
            }
            class student extends person{
                rollno = 0
                constructor(){
                    super()
                    console.log("this is child constructor")
                }
                set_data = function(){
                    this.name = "Anjali"
                    this.age = 30
                    this.rollno = 113
                }
                display_data = function(){
                    console.log(this.name+" "+this.age+" "+this.rollno)
                }
            }
            var s = new student()
            s.set.data()
            s.display_data()
