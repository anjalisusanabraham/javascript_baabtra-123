<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="get">
        <!-- text cheyan  -->
        <input type="text" placeholder="Enter your name"><br />
        <input type="text" value="hi"><br />
        <!-- password  -->
        <input type="password" ><br />
        <!-- color -->
        <input type="color"><br />
        <!-- calender -->
        <input type="date" min="2023-01-01" max="2023-12-31"><br />
        <!-- mail -->
        <input type="email" required>
        <input type="submit"><br />
        <!-- checkbox -->
        <input type="checkbox" value="HTMl">html
        <input type="checkbox" value="js">js
        <input type="submit"><br />
        <!-- radio button -->
        <input type="radio" value="CSS" name="css">css
        <input type="radio" value="ts" name="css">ts
        <input type="submit"><br />
        <!-- file upload -->
        Upload your file
        <input type="file">
        <input type="submit"><br />
        <!-- hidden -->
        <input type="hidden">
        <input type="submit"><br />
        <!-- text area -->
        Address:
        <textarea name="address" id="" cols="30" rows="10"></textarea>
        <!-- drop dowm list -->
        <select name="country" id="country" multiple size="3">
            <option value=""
        </select>
        



    </form>
</body>
</html>
