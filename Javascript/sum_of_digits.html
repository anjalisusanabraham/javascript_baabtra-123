<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of all digits</title>
</head>
<body>
    <script>
        var number = 1234 
        var rem = 0
        var sum = 0
           while(number > 0){
            rem = number % 10
            sum = sum + rem
            number = parseInt(number / 10)
           }
           console.log(sum)

       
    </script>
</body>
</html>
