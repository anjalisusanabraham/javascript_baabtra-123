        // Fibonacci series         

        function Fibonacci() {
            var limit = Number(prompt('enter the limit'))
            var fibo = []
            if (limit >= 1) {
                fibo.push(0)
            }
            if (limit >= 2) {
                fibo.push(1)
            }

            for (i = 2; i < limit; i++) {
                var next = fibo[i - 1] + fibo[i - 2]
                if (next >= limit) {
                    break
                }
                fibo.push(next)

            }
            console.log(fibo)
