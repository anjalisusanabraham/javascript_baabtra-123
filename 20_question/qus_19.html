<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz</title>
</head>
<body>
    <h1>Multiple Choice Quiz</h1>
    <div id="quiz-container">
        <div id="question-container">
            <p id="question"></p>
        </div>
        <div id="options-container">
            <label>
                <input type="radio" name="choice" value="A"> <span id="choice-A"></span>
            </label>
            <label>
                <input type="radio" name="choice" value="B"> <span id="choice-B"></span>
            </label>
            <label>
                <input type="radio" name="choice" value="C"> <span id="choice-C"></span>
            </label>
            <label>
                <input type="radio" name="choice" value="D"> <span id="choice-D"></span>
            </label>
        </div>
        <button id="submit-button">Submit</button>
    </div>
    <div id="result-container">
        <p id="result"></p>
        <p id="score"></p>
    </div>
    <script src="js/qus_19.js"></script>
</body>
</html>
